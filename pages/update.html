<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
</head>
<body>
    <h1>Update Page</h1>
    <form action="/updategame" method="POST">
        <label for="name">Username goes here</label>
        <br>
        <input type="text" name="id" id="id" value="" hidden>

        <input type="text" name="userName" id="UserName" value="" placeholder="Enter username here..">
        <br>
        <label for="name">First name goes here</label>
        <br>
        <input type="text" name="firstName" id="FirstName" value="" placeholder="Enter first name here..">
        <br>
        <label for="name">Last name goes here</label>
        <br>
        <input type="text" name="lastName" id="LastName" value="" placeholder="Enter last name here..">
        <br>
        <label for="name">Score goes here</label>
        <br>
        <input type="text" name="score" id="Score" value="" placeholder="Enter score here..">
        <br>
        <label for="name">Wins go here</label>
        <br>
        <input type="text" name="wins" id="Wins" value="" placeholder="Enter wins here..">
        <br>
        <input type="submit" value="Update Player Data">
    </form>
    <script>
        var queryData = window.location.search;
        console.log(queryData);
        var entries = new URLSearchParams(queryData);
        document.getElementById("id").value = entries.get("id");
        document.getElementById("UserName").innerText = entries.get("userName");
    </script>
</body>
</html>
